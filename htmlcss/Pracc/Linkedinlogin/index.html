<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <img
        src="https://brandlogos.net/wp-content/uploads/2017/01/linkedin-logo-512x512.png"
        alt=""
        class="logo"
      />
    </nav>
    <div class="container">
      <div class="card">
        <h1 class="sign">Sign in</h1>
        <p class="podnaslov">Stay updated on your professional world</p>
        <input
          class="putemail"
          type="email"
          name="email"
          id="email"
          placeholder="Email or Phone"
        />
        <input
          class="putepass"
          type="password"
          name="pass"
          id="pass"
          placeholder="Password"
        />
        <button class="forgot">Forgot password?</button>
        <button class="signin">Sign in</button>
        <p class="or">Or</p>
        <button class="google">Sign with google</button>
        <button class="apple">Sign with Apple</button>
      </div>
    </div>
  </body>
</html>
