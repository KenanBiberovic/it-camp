<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23289.63660084062!2d20.51542285!3d43.142233250000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4756283de66eab45%3A0x2ea7623f36196cd8!2sNovi%20Pazar!5e0!3m2!1shr!2srs!4v1655744664853!5m2!1shr!2srs"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <div class="card">
        <h1>Feedback</h1>
        <p>Post-ironic portland shabby chic echo park, banjo fashion axe</p>
        <form>
          <label for="name"></label>
          <input class="name" type="text" placeholder="Name" />
          <label for="email"></label>
          <input class="email" type="email" name="" id="" placeholder="Email" />
          <label for="text"></label>
          <textarea name="Text" id="" cols="30" rows="10"></textarea>
        </form>
      </div>
    </div>
  </body>
</html>
