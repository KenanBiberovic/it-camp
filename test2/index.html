<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          class="slika"
          src="https://www.instagram.com/static/images/homepage/screenshots/screenshot3.png/94edb770accf.png"
          alt="Nije dolazio"
        />
      </div>
      <div class="right">
        <div class="card1">
          <h1 class="naslov">Instagram</h1>
          <input
            class="unesimail"
            type="email"
            name="mail"
            id="mail"
            placeholder="Unesi mail ili broj telefona"
          />
          <input
            class="unesipass"
            type="password"
            name="password"
            id="password"
            placeholder="Lozinka"
          />
          <button class="prijava">Prijavi se</button>
          <button class="face">Prijavi se pomocu Facebook</button>
          <button class="forgot">Zaboravili ste lozinku</button>
        </div>
      </div>
    </div>
  </body>
</html>
